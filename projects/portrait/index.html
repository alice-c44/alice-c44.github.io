<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Self Portrait</title>
		<style>
canvas{
	display:block;
	margin:auto;

}
</style>
	</head>
	<body>
		<canvas id="myCanvas" width="800" height="800"></canvas>
		<script>
const canvas=document.getElementById("myCanvas");
const ctx=canvas.getContext("2d");
//background
ctx.fillStyle="LightPink"
ctx.fillRect(200,200,400,400);
//hair
ctx.fillStyle="black";
ctx.fillRect(300,400,200,150);
//face
ctx.fillStyle="BlanchedAlmond";
ctx.beginPath();
ctx.arc(400,400,100,0,2*Math.PI);
ctx.fill();
 //left ear
 ctx.fillStyle="BlanchedAlmond";
 ctx.beginPath();          
 ctx.arc(300,400,15,0,2*Math.PI);
 ctx.fill();
//right ear
ctx.fillStyle="BlanchedAlmond";
ctx.beginPath();
ctx.arc(500,400,15,0,2*Math.PI);
ctx.fill();
//left bang
ctx.fillStyle="black";
ctx.beginPath();
ctx.ellipse(345,345,70,30,-Math.PI/6,0,2*Math.PI);
ctx.fill();
//right bang
ctx.fillStyle="black";
ctx.beginPath();
ctx.ellipse(450,345,70,30,Math.PI/6,0,2*Math.PI);
ctx.fill();
//left eye
ctx.fillStyle="black";
ctx.beginPath();
ctx.arc(350,400,15,0,2*Math.PI);
ctx.fill();
//right eye
ctx.fillStyle="black";
ctx.beginPath();
ctx.arc(450,400,15,0,2*Math.PI);
ctx.fill();
//right eye top sparkle
ctx.fillStyle="white";
ctx.beginPath();
ctx.arc(448,398,6,0,2*Math.PI);
ctx.fill();
//right eye bottom sparkle
ctx.fillStyle="white";
ctx.beginPath();
ctx.arc(455,403,3,0,2*Math.PI);
ctx.fill();
//left eye top sparkle
ctx.fillStyle="white";
ctx.beginPath();
ctx.arc(348,398,6,0,2*Math.PI);
ctx.fill();
//left eye bottom sparkle
ctx.fillStyle="white";
ctx.beginPath();
ctx.arc(355,403,3,0,2*Math.PI);
ctx.fill();
//nose
ctx.fillStyle="black";
ctx.fillRect(395,400,10,10);
//left cheek
ctx.fillStyle="pink"
ctx.beginPath();
ctx.ellipse(323,411,16,8,-Math.PI,0,2*Math.PI)
	ctx.fill();
//right cheek
ctx.fillStyle="pink"
ctx.beginPath();
ctx.ellipse(477,411,16,8,-Math.PI,0,2*Math.PI)
ctx.fill();
//left blush 1
ctx.strokeStyle="HotPink"
ctx.lineWidth=3;
ctx.beginPath();
ctx.moveTo(313,409);
ctx.lineTo(320,414);
ctx.stroke();
//left blush 2
ctx.strokeStyle="HotPink";
ctx.lineWidth=3;
ctx.beginPath();
ctx.moveTo(323,409);
ctx.lineTo(330,414);
ctx.stroke();
//right blush 1
ctx.strokeStyle="HotPink";
ctx.lineWidth=3;
ctx.beginPath();
ctx.moveTo(467,409);
ctx.lineTo(475,414);
ctx.stroke();
//right blush 2
ctx.strokeStyle="HotPink";
ctx.lineWidth=3;
ctx.beginPath();
ctx.moveTo(477,409);
ctx.lineTo(485,414);
ctx.stroke();
//left earring
ctx.fillStyle="PaleVioletRed";
ctx.fillRect(290,407,7,7);
//right earring
ctx.fillStyle="PaleVioletRed";
ctx.fillRect(502,407,7,7);
//bow base
ctx.fillStyle="PaleVioletRed";
ctx.fillRect(270,370,20,20);
//bow left
ctx.strokeStyle="PaleVioletRed";
ctx.lineWidth=4;
ctx.beginPath();
ctx.moveTo(270,370);
ctx.lineTo(250,350);
ctx.lineTo(250,405);
ctx.lineTo(270,385);
ctx.stroke();
ctx.fill();
//bow right
ctx.strokeStyle="PaleVioletRed"
ctx.lineWidth=4;
ctx.beginPath();
ctx.moveTo(290,370);
ctx.lineTo(310,350);
ctx.lineTo(310,405);
ctx.lineTo(290,385);
ctx.stroke();
ctx.fill();
		</script>
	</body>
</html>
