<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Animation</title>
<style>
canvas{
	border:1px solid black;
}
</style>
	</head>
	<body>
		<canvas id="myCanvas"
			width=800
			height=800
		</canvas>
		<script>
			const canvas=document
			.getElementById("myCanvas");
			const ctx=canvas.getContext("2d");
			let x=1;
			let x2=1;
			let speed =3;
			let speed2=4;
			let time=0;
			function animate(){
				time=time+1;
				x=x+speed; //= is "assign" not equality
				x2=x2+speed2;

				if(time<160){

//move pink
					x=x+speed;
				}
				if(time>160){
					//move green
					x2=x2+speed2;
				}
				if(x>800){
					x=0;
				}
				ctx.clearRect(0,0,800,800);
ctx.fillStyle="pink";
				ctx.fillRect(x,100,10,10);
				
				ctx.fillStyle="green";
				ctx.fillRect(x2,300,10,10);
				requestAnimationFrame(animate);
			}
			animate();

		</script>
	</body>
</html>
