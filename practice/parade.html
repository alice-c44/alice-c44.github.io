<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Parade</title>
<style>
canvas{
	border:1px solid pink;
}
</style>
<script>
	alert("Select a cat to race, click okay to start")
</script>
	</head>
	<body>
		<h1>Select one to race</h1>
		<canvas id ="myCanvas"
			width=800
			height=500>
		</canvas>
		<script>
const canvas=document
.getElementById("myCanvas");
const ctx=canvas.getContext("2d");
let x=1;
let x2=1;
let x3=1;
let x4=1;
let x5=1;
let speed=3;
let speed2=1;
let speed3=3;
let speed4=4;
let time=0;
let isMoving=false;

function animate(){
	time=time+1;
	x=x+speed;
	x2=x2+speed2;
	x3=x3+speed3;
	x4=x4+speed4;


	ctx.clearRect(0,0,800,800);
	
	ctx.fillStyle="pink";
	ctx.fillRect(x,100,30,30);

	ctx.fillStyle="green";
	ctx.fillRect(x2,200,30,30);

	ctx.fillStyle="yellow";
	ctx.fillRect(x3,300,30,30);

	ctx.fillStyle="purple";
	ctx.fillRect(x4,400,30,30);

	window.addEventListener('keydown',(e)=>{
		if (e.code ==='Space'){
			isMoving=true;
			e.preventDefault();
		}
	});
requestAnimationFrame(animate);
}

animate();
		</script>
	</body>
</html>
