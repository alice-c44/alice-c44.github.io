<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tree</title>
<style>
h1{
	color:black;
	text-align: center;
}
body{
height:170vh;
background-image: linear-gradient(
	to bottom,
	AliceBlue,
	SteelBlue)

}
#container{
	width:600px;
	height:800px;
	margin:auto;
}
#tree{
	width:8px;
	height:8px;
	border-bottom: 800px solid green;
	border-left: 300px solid transparent;
	border-right: 300px solid transparent;
	position:relative;
}
#circle{
	width:50px;
	height:50px;
	position:absolute;
	left:30px;
	top:200px;
	background-color: red;
border-radius:50px;
}
#star{
width:50px;
  aspect-ratio: 1;
  background: green;
  clip-path: polygon(50% 0,
    calc(50%*(1 + sin(.4turn))) calc(50%*(1 - cos(.4turn))),
    calc(50%*(1 - sin(.2turn))) calc(50%*(1 - cos(.2turn))),
    calc(50%*(1 + sin(.2turn))) calc(50%*(1 - cos(.2turn))),
    calc(50%*(1 - sin(.4turn))) calc(50%*(1 - cos(.4turn))) 
   ); 
  /* or more simple
  clip-path: polygon(50% 0,79% 90%,2% 35%,98% 35%,21% 90%); 
   */
position:absolute;
right:50px;
bottom:225px;
background-color:gold;
}
#flower{
width:50px;
position:absolute;
left:200px;
top:200px;
aspect-ratio: 1;
  --g:/33.334% 33.334% radial-gradient(#000 calc(71% - 1px),#0000 71%) no-repeat;
  mask: 100% 50% var(--g),75% 93.301% var(--g),25% 93.301% var(--g),0% 50% var(--g),25% 6.699% var(--g),75% 6.699% var(--g),radial-gradient(100% 100%,#000 28.868%,#0000 calc(28.868% + 1px));

}
</style>
	</head>
	<body>
	<h1>Behold! A tree! ðŸŽ„</h1>
	<div id="container">
		<div id="tree">
			<div id="circle">
				<div id="star">
					<div id="flower">
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
