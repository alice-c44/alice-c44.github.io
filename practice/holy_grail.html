<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Behold! The Holy Grail</title>
<style>
.grid{
	display:grid;
height:100vh;
border-width:5px;
border-color:white;
border-style:solid;
	grid:
	'head head head' 1fr
	'side2 main side1' 3fr
	'foot foot foot' 2fr
	/200px 1fr 200px;
}
#main{
	grid-area:main;
	background-color:LightPink;
color: white;
font-size:30px;
text-align:center;
border-width:5px;
border-color:white;
border-style:solid; 
}
#head{
grid-area:head;
background-color:LightPink;
color:white;
font-size:30px;
text-align:center; 
}
#foot{
grid-area:foot;
background-color:LightPink;
color:white;
font-size:30px;
text-align:center; 
}
#side1{
	grid-area:side1;
	background-color:LightPink;
	color:white;
	font-size:30px;
	text-align:center;
border-width:5px;
border-color:white;
 border-style:solid;
 border-left:pink;
 border-right:pink;
}
#side2{
	grid-area:side2;
	background-color:LightPink;
	color:white;
	font-size:30px;
	text-align:center;
border-width:5px;
border-color:white;
 border-style:solid;
 border-right:pink;
 border-left:pink;
}
</style>
	</head>
	<body>
		<div class="grid">
			<div id="main">MAIN</div>
			<div id="head">HEAD</div>
			<div id="foot">FOOT</div>
			<div id="side1">SIDE</div>
			<div id="side2">SIDE</div>
		</div>

	</body>
</html>
